<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DID Auth Demo Client</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="./config.js"></script>
    <script src="./auth.js" defer></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-white shadow-md p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-blue-600">DID Client Demo</h1>
            <div id="auth-status" class="flex items-center">
                <!-- Status will be dynamically inserted here -->
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-6">
        <!-- Pre-auth content -->
        <div id="pre-auth" class="max-w-md mx-auto bg-white rounded-lg shadow-md p-8 mt-10">
            <h2 class="text-xl font-semibold mb-4 text-center">Welcome to the Demo App</h2>
            <p class="mb-6 text-gray-600">This is a demonstration of DID authentication integration. Click the button below to sign in with your DID credentials.</p>
            
            <button id="login-button" class="w-full bg-blue-600 text-white py-3 px-4 rounded-md hover:bg-blue-700 transition">
                Sign in with DID
            </button>
        </div>

        <!-- Post-auth content -->
        <div id="post-auth" class="max-w-md mx-auto bg-white rounded-lg shadow-md p-8 mt-10 hidden">
            <h2 class="text-xl font-semibold mb-4 text-center">Welcome Back!</h2>
            <div class="border-t border-b py-4 my-4">
                <div class="mb-2">
                    <span class="font-medium">Name:</span>
                    <span id="user-name" class="ml-2">Loading...</span>
                </div>
                <div class="mb-2">
                    <span class="font-medium">Email:</span>
                    <span id="user-email" class="ml-2">Loading...</span>
                </div>
                <div class="mb-2">
                    <span class="font-medium">DID:</span>
                    <span id="user-did" class="ml-2 break-all text-xs">Loading...</span>
                </div>
                <div>
                    <span class="font-medium">Wallet Address:</span>
                    <span id="user-address" class="ml-2 break-all text-xs">Loading...</span>
                </div>
            </div>
            
            <button id="logout-button" class="w-full bg-red-600 text-white py-3 px-4 rounded-md hover:bg-red-700 transition">
                Sign Out
            </button>
        </div>

        <!-- Loading animation -->
        <div id="loading" class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-75 z-50 hidden">
            <div class="bg-white p-6 rounded-lg shadow-lg max-w-sm w-full">
                <div class="animate-spin w-12 h-12 border-4 border-blue-600 border-t-transparent rounded-full mx-auto mb-4"></div>
                <p class="text-center text-gray-700">Processing authentication...</p>
            </div>
        </div>
    </main>
</body>
</html>
